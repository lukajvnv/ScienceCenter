<div class="jumbotron" >
    <h2 class="text-center">New edition form</h2>
    <div class="container">
        
      <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.value, f)" novalidate>
        <div class="form-group row" >
            <div class="col-lg-4"><label for="firstName">Title:</label></div>
            <div class="col-lg-3"><input type="text" class="form-control" name="firstName" [(ngModel)]="formData.title" #firstName="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required /></div>
            <div  *ngIf="f.submitted && firstName.invalid" class="col-lg-3 text-danger">
                <div *ngIf="firstName.errors.required">Title is required</div>
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-lg-4"><label for="lastName">Price:</label></div>
            <div class="col-lg-3"><input type="number" class="form-control" name="lastName" [(ngModel)]="formData.magazineEditionPrice" #lastName="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required /></div>
            <div  *ngIf="f.submitted && lastName.invalid" class="col-lg-3 text-danger">
                <div *ngIf="lastName.errors.required">Price required</div>
                
            </div>
        </div>

        <div class="row">
          <div class="col-lg-3">

          </div>
          <div class="col-lg-3">
            <input type="submit" class="btn btn-success form-control" value="Add edition">
          </div>
        </div>
      </form>

    </div>
  
  
</div>
